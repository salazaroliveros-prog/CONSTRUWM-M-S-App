<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-TileColor" content="#001f3f">
    <title>WM CONSTRUCTORA - Sistema Maestro de Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        :root {
            --color-navy: #001f3f;
            --color-gold: #b8860b;
            --color-slate-900: #0f172a;
            --color-slate-400: #94a3b8;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8fafc;
            color: var(--color-slate-900);
            -webkit-tap-highlight-color: transparent;
        }
        h1, h2, h3, h4, .font-heading {
            font-family: 'Montserrat', sans-serif;
            letter-spacing: -0.02em;
        }
        
        /* Estilos ejecutivos universales */
        input, select, textarea {
            color: var(--color-slate-900) !important;
            font-weight: 700 !important;
            background-color: #ffffff !important;
            border: 2px solid #e2e8f0 !important;
            transition: all 0.2s ease-in-out !important;
            font-size: 16px !important;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none !important;
            border-color: var(--color-gold) !important;
            box-shadow: 0 0 0 4px rgba(184, 134, 11, 0.15) !important;
        }

        .logo-glow {
            filter: drop-shadow(0 0 15px rgba(184, 134, 11, 0.2));
        }

        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
        }

        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
